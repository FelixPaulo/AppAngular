 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
</section>

<section class="content">
  <section class="invoice">

    <!-- {{form.valid}}
    {{form.value | json}} -->


    <!-- desabilitar a valiação de form do browser -->
        <!--Template form-->
        <!-- <form #form="ngForm" novalidate> -->
          <!--React form-->
        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row">
            <div class="col-xs-12">
                <p class="lead">Seus Dados:</p>
            </div>
            
            <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
                    <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
                </mt-input-container>
            </div>

            <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail invalido" label="E-mail">
                    <input type="text" class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">  
                </mt-input-container>
            </div>

            <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="E-mail invalido" label="E-mail">
                    <input type="text" class="form-control" formControlName="emailConfirmation" placeholder="Confirmação do e-mail" autocomplete="off">  
                </mt-input-container>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <!-- React Form-->  
            <div class="col-sm-6 col-xs-12">
                <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                    <input class="form-control" formControlName="address" placeholder="Endereço sa" autocomplete="off">
                </mt-input-container>
              </div>
  
              <div class="col-sm-3 col-xs-6">
                  <mt-input-container errorMessage="obrigatório e somente números">
                      <input type="text" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">  
                  </mt-input-container>
              </div>
              
              <div class="col-sm-3 col-xs-6">
                  <mt-input-container>
                      <input type="text" class="form-control" formControlName="optionalAddress" placeholder="Complemento">
                  </mt-input-container>
              </div>


          <!-- Form Group
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                  <input class="form-control" name="address" ngModel required minlength="5" placeholder="Endereço sa" autocomplete="off">
              </mt-input-container>
            </div>

            <div class="col-sm-3 col-xs-6">
                <mt-input-container errorMessage="obrigatório e somente números">
                    <input type="text" class="form-control" name="number" pattern="^[0-9]*$" required ngModel placeholder="Número" autocomplete="off">  
                </mt-input-container>
            </div>
            
            <div class="col-sm-3 col-xs-6">
                <mt-input-container>
                    <input type="text" class="form-control" name="optionalAddress" ngModel placeholder="Complemento">
                </mt-input-container>
            </div>
            -->  
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
             
            <mt-order-items [items]="cartItems()"
                (increaseQty)="increaseQty($event)"
                (decreaseQty)="decreaseQty($event)"
                (remove)="remove($event)">
            </mt-order-items>

            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <!-- Template form -->
                    <!-- <mt-radio [options]="paymentOptions" name="paymentOption" ngModel required></mt-radio> -->
                    <!-- React form -->
                    <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>

                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
                <mt-delivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-delivery-costs>

            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <!-- Template form -->
            <!-- <button (click)="checkOrder(form.value)" class="btn btn-success pull-right" [disabled]="!form.valid || cartItems().length === 0">
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button> -->
            <!-- React form -->
            <button (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right" [disabled]="!orderForm.valid || cartItems().length === 0">
              <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
